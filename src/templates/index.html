<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huawei Cloud Drone </title>


    <style>
        .video-container {
            width: 500px;            
            height: 400px;
            overflow: hidden;
            border: 2px solid black;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 50%;
            top:50%;
            transform: translate(-50%, -50%);
        }

        .video-container img {
            width: 100%;
            /* Fit inside the div */
            height: 100%;
            object-fit: cover;
            /* Crop to fit */
        }


        .video-container img {
            width: 100%;            
            height: 100%;
            object-fit: cover;            
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
            justify-content: center;
            margin-top: 150px;
            justify-content: center;
            align-items: center;
            position: absolute;
            right: 10%;
            top:20%;
            transform: translate(-50%, -50%);
        }

        .button {
            width: 80px;
            height: 80px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:active {
            background-color: #003d80;
        }

        .land-btn {
            width: 260px;
            margin-top: 15px;
            background-color: rgb(208, 0, 255);
        }

        .land-btn:hover {
            background-color: rgb(118, 0, 139);
        }

        .takeoff-btn {
            width: 260px;
            background-color: green;
        }


        .emergency-btn{
            width: 260px;
            background-color: rgb(128, 0, 9);
        }
    </style>
</head>

<body>
    <h1>Huawei Cloud Drone Control Panel</h1>

    <div>
        <div class="video-container">
             <img src="/video_feed" alt="Video Stream"> 

        </div>

        <button class="button takeoff-btn" onclick="sendCommand('t')">üöÄ Takeoff</button>        
        <button class="button land-btn" onclick="sendCommand('l')">üõ¨ Land</button>
        <button class="button emergency-btn" onclick="sendCommand('e')">Emergency</button>

        <div class="controls">
            <button class="button" onclick="sendCommand('up')">‚¨ÜÔ∏è Up</button>
            <button class="button" onclick="sendCommand('rotate-left')">‚Ü∫ Rotate Left</button>
            <button class="button" onclick="sendCommand('rotate-right')">‚Üª Rotate Right</button>
            <button class="button" onclick="sendCommand('left')">‚¨ÖÔ∏è Left</button>
            <button class="button" onclick="sendCommand('forward')">‚¨ÜÔ∏è Forward</button>
            <button class="button" onclick="sendCommand('right')">‚û°Ô∏è Right</button>
            <button class="button" onclick="sendCommand('down')">‚¨áÔ∏è Down</button>
            <button class="button" onclick="sendCommand('backward')">‚¨áÔ∏è Backward</button>
            <button class="button" onclick="sendCommand('b')">Battery</button>

        </div>
    </div>


    <script>
        function sendCommand(command) {
            console.log("Sending command:", command);
            fetch('/drone-control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: command })
            })
                .then(response => response.json())
                .then(data => console.log("Response:", data))
                .catch(error => console.error("Error:", error));
        }


    </script>



</body>

</html>
